<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form - Project</title>
</head>
<body>
    <div class="left">
        <div class="img">
            <div class="odin-img">
                <img src="./img/odin-img.png" alt="image with Odin as logo">
                <h1>Odin</h1>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="title">
            <h2>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br> Sign Up <i>now</i> to get started.</h2>
            <br>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-container">
            <h3>Let's do this!</h3>
            <form id="myform">
                <div class="fieldset-one">
                    <label for="first-name">FIRST NAME</label> <br>
                    <input type="text" id="first-name"> <br>
    
                    <label for="email">EMAIL</label> <br>
                    <input type="email" id="email" placeholder="you@example.com" required> <br>
    
                    <label for="password">PASSWORD</label> <br>
                    <input type="password" id="password" minlength="5" required> <br>
                </div>
                <div class="fieldset-two">
                    <label for="last-name">LAST NAME</label> <br>
                    <input type="text" id="last-name"> <br>
    
                    <label for="phone-numer">PHONE NUMBER</label> <br>
                    <input type="tel" id="phone-numer"> <br>
    
                    <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                    <input type="password" id="confirm-password" required> <br>
                </div>
            </form>
        </div>
        <div class="button">
            <input type="submit" value="Create Account" form="myform">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
